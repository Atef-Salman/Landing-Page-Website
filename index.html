<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
        <div class="container">
          <div class="text-container">
            <h2>Come join us!</h2>
            <p>We are excited to welcome you!
                Haven't already created an account to get access to exclusive offers, rewards and discounts.</p>
                <button><a href="#">Already have an account? Signin.</a></button>
          </div>
          <div class="register-container">
            <h1>Signup</h1>
            <input type="text" placeholder="Bytewebster">
            <input type="email" placeholder="support@bytewebster">
            <input type="password" placeholder="password">
            <input type="password" placeholder="confirm password">
            <a href="home.html"><button type="submit">Signin</button></a>
            <div class="social-media-container">
                <span>or Signup with</span>
                <div class="imgs">
                    <div class="img-container">
                      <img src="images/4494475.png" alt="">
                    </div>
                    <div class="img-container">
                      <img src="images/googleplus512x512.webp" style="width: 23px;height: 23px;"  alt="">
                    </div>
                    <div class="img-container">
                      <img src="images/circle-linkedin-512.webp" alt="">
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </body>
</html>
